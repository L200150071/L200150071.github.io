<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3> Google Maps(L200150071)</h3>
    <div id="map"></div>

    <script>
      function initMap() {
        var uluru = {lat: -7.448298, lng:  110.916907};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbG5q_QQ0LeBgizLuvlEmSuXABB8Dcs6g&callback=initMap">
    </script>
  </body>
</html>
